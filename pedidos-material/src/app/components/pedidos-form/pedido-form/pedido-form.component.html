<form [formGroup]="form" (ngSubmit)="salvar()" style="display: flex; flex-wrap: wrap; gap: 16px;">
  <mat-form-field appearance="outline" style="flex: 1 1 100px;">
    <mat-label>CÃ³digo</mat-label>
    <input matInput type="number" formControlName="codigo" />
  </mat-form-field>

  <mat-form-field appearance="outline" style="flex: 1 1 200px;">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field appearance="outline" style="flex: 1 1 120px;">
    <mat-label>Valor</mat-label>
    <input matInput type="number" formControlName="valor" />
  </mat-form-field>

  <mat-form-field appearance="outline" style="flex: 1 1 160px;">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Separado">Separado</mat-option>
      <mat-option value="Fechado">Fechado</mat-option>
      <mat-option value="Cancelado">Cancelado</mat-option>
      <mat-option value="Entregue">Entregue</mat-option>
    </mat-select>
  </mat-form-field>

  <div style="flex: 1 1 100%; text-align: right;">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </div>
</form>
